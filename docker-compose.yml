services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: warsaw-pool-db
    environment:
      POSTGRES_DB: warsaw_pool_rankings
      POSTGRES_USER: pool_app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-poolpass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pool_app -d warsaw_pool_rankings"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warsaw-pool-network

  # Backend (Rust)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: warsaw-pool-backend
    environment:
      # For Rust, the DATABASE_PATH is relative to the WORKDIR /app
      DATABASE_PATH: warsaw_pool_ranking.db
      RUST_LOG: info # Set default log level for Rust backend
    volumes:
      # Mount the entire backend directory into the container
      - ./backend:/app
      - ./database:/database
    ports:
      - "8000:8000" # Keep the port, even if currently unused by Rust binary
    depends_on:
      db:
        condition: service_healthy
    networks:
      - warsaw-pool-network
    # Command to run the Rust application
    # The Dockerfile CMD will be used by default: ./warsaw_pool_ranking process
    # If you want to ingest, you'd need to override the command or exec into container
    command: ./warsaw_pool_ranking process

  # Frontend (Angular + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: warsaw-pool-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - warsaw-pool-network

volumes:
  postgres_data:
    driver: local

networks:
  warsaw-pool-network:
    driver: bridge
