services:
  # Backend (Rust)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: warsaw-pool-backend
    environment:
      # SQLite database path
      DATABASE_PATH: /app/data/warsaw_pool_ranking.db
      RUST_LOG: info
    volumes:
      # Persist the SQLite database
      - app_data:/app/data
      # Mount the host cache directory to persist raw data and skip re-fetching
      - ./backend/cache:/app/cache
    ports:
      - "8000:8000"
    networks:
      - warsaw-pool-network
    # Command to run the Rust application
    command: ./entrypoint.sh

  # Frontend (Angular + Nginx)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: warsaw-pool-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - warsaw-pool-network

volumes:
  app_data:
    driver: local

networks:
  warsaw-pool-network:
    driver: bridge
