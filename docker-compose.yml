services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: warsaw-pool-db
    environment:
      POSTGRES_DB: warsaw_pool_rankings
      POSTGRES_USER: pool_app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-poolpass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pool_app -d warsaw_pool_rankings"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warsaw-pool-network

  # Backend (Rust)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: warsaw-pool-backend
    environment:
      # SQLite database path
      DATABASE_PATH: /app/data/warsaw_pool_ranking.db
      RUST_LOG: info
    volumes:
      # Persist the SQLite database
      - backend_data:/app/data
    ports:
      - "8000:8000"
    networks:
      - warsaw-pool-network
    command: /app/warsaw_pool_ranking serve --port 8000

  # Frontend (Angular + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: warsaw-pool-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - warsaw-pool-network

volumes:
  postgres_data:
    driver: local
  backend_data:
    driver: local

networks:
  warsaw-pool-network:
    driver: bridge
