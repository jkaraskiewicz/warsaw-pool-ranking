<div class="bg-blobs">
  <div class="blob-1"></div>
  <div class="blob-2"></div>
</div>

<div class="main-container">
  <!-- Header Section -->
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">
        {{ 'WARSAW_POOL_RANKINGS' | translate }}
      </h1>
      <p class="app-subtitle">Global leaderboard and player statistics</p>
    </div>

    <div class="header-actions">
      <!-- Language Dropdown -->
      <button class="btn-glass" [matMenuTriggerFor]="langMenu">
        {{ currentLang() | uppercase }}
        <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #langMenu="matMenu" class="custom-menu">
        <button mat-menu-item (click)="setLanguage('en')">English (EN)</button>
        <button mat-menu-item (click)="setLanguage('pl')">Polski (PL)</button>
      </mat-menu>

      <!-- Admin Button -->
      <button class="btn-primary" [routerLink]="['/admin']">
        {{ 'ADMIN_PANEL' | translate }}
      </button>
    </div>
  </header>

  <!-- Router Outlet -->
  <router-outlet></router-outlet>
</div>
